<!DOCTYPE html>

<body>
<p id="hello"></p>
<script>
    if (confirm("lol da?")){ //podtverjdenie
        function isPrime(number) {
            for (var i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }

        var n = prompt("enter n"); //chitivanie
        alert(isPrime(n)); //vivod

        function factorial(number) {
            var summ = 1;
            for (var i = 1; i <= number; i++) {
                summ *= i;
            }
            return summ;
        }

        alert(factorial(n));
    }
</script>
